# --- Settings from Original Config ---
set -g mouse on
setw -g mode-keys vi
set -g escape-time 0
set -g status-interval 2
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g monitor-activity on
set -g visual-activity on

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind y copy-mode
bind p paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g status on
set -g status-bg '#000000'  # Pure black background
set -g status-fg '#008700'  # Dim green default text
set -g status-justify left

# Status Bar Left: Session Name
# "Block 1"
set -g status-left-length 40
set -g status-left '#[fg=#000000,bg=#00ff00,bold] #S ' 

# Status Bar Right: User, Time, Date
set -g status-right-length 60
set -g status-right '#[fg=#00ff00,bg=#000000]#[fg=#000000,bg=#00ff00,bold] #(whoami)@#H #[fg=#00af00,bg=#00ff00]#[fg=#000000,bg=#00af00,bold] %H:%M:%S #[fg=#008700,bg=#00af00]#[fg=#000000,bg=#008700,bold] %Y-%m-%d '

# Window Status (Current)
# "Block 2", connects "Block 1" (bg=#00ff00) to main bar (bg=#000000)
set -g window-status-current-format '#[fg=#00af00,bg=#00ff00]#[fg=#000000,bg=#00af00,bold] #I: #W #[fg=#00af00,bg=#000000,nobold]'

# Window Status (Inactive)
set -g window-status-format '#[fg=#008700,bg=#000000]  #I: #W  ' 

# --- Pane Borders & Backgrounds ---
set -g pane-border-style 'fg=#005f00' # Very dim green for inactive
set -g pane-active-border-style 'fg=#00ff00' # Bright green for active

# Set background for inactive panes
set -g window-style 'bg=#000000' # Pure black

# Set background for active pane
set -g window-active-style 'bg=#191919' # Dark grey "pop"

# --- Message Bar Style ---
set -g message-style 'fg=#00ff00,bg=#000000,bold'
