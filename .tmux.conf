set -g mouse on
setw -g mode-keys vi
set -g escape-time 0
set -g status-interval 2
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g monitor-activity on
set -g visual-activity on

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind y copy-mode
bind p paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g status on
set -g status-bg '#000000'  
set -g status-fg '#008700' 
set -g status-justify centre

set -g status-left-length 40
set -g status-left '#[fg=#000000,bg=#00ff00,bold] #(whoami)@#H \
#[fg=#00ff00,bg=#00af00]#[fg=#000000,bg=#00af00,bold] #S #[fg=#00af00,bg=#000000,bold]' 

set -g status-right-length 60
set -g status-right '#[fg=#00af00,bg=#000000]#[fg=#000000,bg=#00af00,bold] %H:%M:%S \
#[fg=#00ff00,bg=#00af00]#[fg=#000000,bg=#00ff00,bold] %Y-%m-%d '

set -g window-status-current-format '#[fg=#000000,bg=#00af00, bold] #I: #W #[fg=#00af00,bg=#000000]'

set -g window-status-format '#[fg=#008700,bg=#000000]  #I: #W  ' 

set -g pane-border-style 'fg=#005f00' 
set -g pane-active-border-style 'fg=#00ff00' 

set -g window-style 'bg=#000000' 

set -g window-active-style 'bg=#191919' 

set -g message-style 'fg=#00ff00,bg=#000000,bold'
